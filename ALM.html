<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance Team Generator - Auto-Running Pyramid Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Scrolling Ticker */
    .ticker {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #ffd700;
      overflow: hidden;
      z-index: 1000;
    }

    .ticker-content {
      display: flex;
      animation: scroll 30s linear infinite;
      white-space: nowrap;
      padding: 10px 0;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .ticker-item {
      margin: 0 40px;
      font-size: 14px;
      font-weight: 600;
    }

    .ticker-item.success { color: #4ade80; }
    .ticker-item.crash { color: #ef4444; }

    /* Main Layout */
    .main-container {
      display: flex;
      height: 100vh;
      padding-top: 40px;
    }

    /* Pyramid Area (Center, 65%) */
    .pyramid-area {
      flex: 0 0 65%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .team-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(90deg, #a855f7, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .compatibility-bar-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
    }

    .compatibility-label {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .compatibility-bar {
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .compatibility-fill {
      height: 100%;
      transition: width 1s ease, background 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    .compatibility-fill.high { background: linear-gradient(90deg, #4ade80, #22c55e); }
    .compatibility-fill.medium { background: linear-gradient(90deg, #fbbf24, #f59e0b); }
    .compatibility-fill.low { background: linear-gradient(90deg, #ef4444, #dc2626); }

    /* Pyramid Structure */
    .pyramid {
      position: relative;
      margin: 40px auto;
      min-height: 400px;
    }

    .pyramid-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .dancer-card {
      text-align: center;
      opacity: 0;
      transform: translateY(-50px) scale(0.5);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .dancer-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .dancer-card.shake {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }

    .dancer-card.crash {
      animation: crash-fall 1s forwards;
    }

    @keyframes crash-fall {
      0% { transform: rotate(0deg) translateY(0); opacity: 1; }
      100% { transform: rotate(360deg) translateY(500px); opacity: 0; }
    }

    .dancer-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid;
      margin-bottom: 8px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .dancer-card.leader .dancer-photo {
      border-color: #ffd700;
      width: 120px;
      height: 120px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .dancer-photo.high { border-color: #4ade80; }
    .dancer-photo.medium { border-color: #fbbf24; }
    .dancer-photo.low { border-color: #ef4444; }

    .dancer-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .dancer-ddd {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 4px;
    }

    .dancer-ddd.witches { background: #a855f7; color: white; }
    .dancer-ddd.normal { background: rgba(255, 255, 255, 0.2); }

    /* Stats Panel (Right, 30%) */
    .stats-panel {
      flex: 0 0 30%;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-left: 2px solid #ffd700;
      overflow-y: auto;
    }

    .stats-panel h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 10px;
    }

    .stat-item {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border-left: 3px solid #a855f7;
    }

    .stat-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #ffd700;
    }

    .stat-value.crash { color: #ef4444; }
    .stat-value.success { color: #4ade80; }

    /* Crash Out Screen */
    .crash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(239, 68, 68, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: flash 0.5s;
    }

    .crash-overlay.active {
      display: flex;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .crash-text {
      font-size: 72px;
      font-weight: 900;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .crash-critique {
      font-size: 32px;
      font-style: italic;
      text-align: center;
      max-width: 600px;
      margin: 20px;
    }

    .regrouping {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1999;
      font-size: 36px;
      color: #ffd700;
    }

    .regrouping.active {
      display: flex;
    }

    /* Analysis Text */
    .analysis {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
    }

    .loading {
      text-align: center;
      color: #ffd700;
      font-size: 24px;
      padding: 50px;
    }
  </style>
</head>
<body>
  <!-- Scrolling Ticker -->
  <div class="ticker">
    <div class="ticker-content" id="ticker-content">
      <span class="ticker-item">🎭 Auto-Running Pyramid Builder • Generating teams...</span>
    </div>
  </div>

  <div class="main-container">
    <!-- Pyramid Area (Center) -->
    <div class="pyramid-area">
      <div class="team-title" id="team-title">Building Team...</div>

      <div class="compatibility-bar-container">
        <div class="compatibility-label" id="compat-label">Analyzing...</div>
        <div class="compatibility-bar">
          <div class="compatibility-fill" id="compat-fill" style="width: 0%"></div>
        </div>
      </div>

      <div class="pyramid" id="pyramid">
        <div class="loading">Initializing...</div>
      </div>

      <div class="analysis" id="analysis" style="display: none;"></div>
    </div>

    <!-- Stats Panel (Right) -->
    <div class="stats-panel">
      <h2>📊 Session Stats</h2>

      <div class="stat-item">
        <div class="stat-label">Teams Generated</div>
        <div class="stat-value" id="stat-total">0</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Success Rate</div>
        <div class="stat-value success" id="stat-success">100%</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Crash Outs</div>
        <div class="stat-value crash" id="stat-crashes">0</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Top Compatibility</div>
        <div class="stat-value" id="stat-best">0%</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Avg DDD Score</div>
        <div class="stat-value" id="stat-avg-ddd">0</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Next Team In</div>
        <div class="stat-value" id="stat-countdown">30s</div>
      </div>
    </div>
  </div>

  <!-- Crash Out Overlay -->
  <div class="crash-overlay" id="crash-overlay">
    <div class="crash-text">🔥 CRASH OUT! 🔥</div>
    <div class="crash-critique" id="crash-critique">This team is a DISASTER!</div>
  </div>

  <!-- Regrouping Screen -->
  <div class="regrouping" id="regrouping">
    Regrouping...
  </div>

  <script>
    // Session stats
    let stats = {
      total: 0,
      successes: 0,
      crashes: 0,
      topCompatibility: 0,
      totalDDD: 0,
      tickerHistory: []
    };

    let currentCycle = null;
    let buildingAnimation = false;

    // Crash critiques
    const crashCritiques = [
      "This team is a DISASTER!",
      "I've seen better chemistry in a rock!",
      "Absolutely UNACCEPTABLE!",
      "Everyone, GO HOME!",
      "This is TOXIC!",
      "I have HAD IT!",
      "STOP THE MUSIC! This is EMBARRASSING!",
      "We are NOT doing a pyramid with this!",
      "This is a NIGHTMARE!",
      "WHAT IS THIS?! An ABSOLUTE TRAINWRECK!"
    ];

    // Initialize on load
    window.addEventListener('load', () => {
      console.log('🎭 ALM Auto-Runner: Starting...');
      startAutoGeneration();
    });

    // Main auto-generation loop
    function startAutoGeneration() {
      generateNewTeam();
    }

    function generateNewTeam() {
      if (buildingAnimation) return;
      buildingAnimation = true;

      console.log('🎭 ALM: Generating new team...');

      // Call backend to generate ONE team
      if (typeof google !== 'undefined' && google.script && google.script.run) {
        google.script.run
          .withSuccessHandler(handleTeamGenerated)
          .withFailureHandler(handleError)
          .buildDanceTeams(1); // Generate 1 team at a time
      } else {
        console.error('❌ google.script.run not available');
        handleError({ message: 'Google Apps Script not loaded' });
      }
    }

    function handleTeamGenerated(result) {
      console.log('✅ ALM: Received team data:', result);

      if (result.error || result.minimumNotMet || !result.teams || result.teams.length === 0) {
        console.warn('⚠️ ALM: No teams generated:', result.message);
        document.getElementById('pyramid').innerHTML = `<div class="loading">Waiting for guests... (${result.totalGuests || 0}/6 checked in)</div>`;
        setTimeout(() => {
          buildingAnimation = false;
          scheduleNextTeam(10000); // Retry in 10s
        }, 2000);
        return;
      }

      const team = result.teams[0];
      buildPyramidAnimation(team);
    }

    function handleError(error) {
      console.error('❌ ALM Error:', error);
      document.getElementById('pyramid').innerHTML = '<div class="loading">Error loading teams. Retrying...</div>';
      setTimeout(() => {
        buildingAnimation = false;
        scheduleNextTeam(10000);
      }, 2000);
    }

    // Pyramid Building Animation (8 seconds)
    async function buildPyramidAnimation(team) {
      const pyramidEl = document.getElementById('pyramid');
      pyramidEl.innerHTML = '';

      // Update title
      document.getElementById('team-title').textContent = team.teamName || 'New Team';

      // Reset compatibility bar
      const compatFill = document.getElementById('compat-fill');
      compatFill.style.width = '0%';
      document.getElementById('compat-label').textContent = 'Building...';
      document.getElementById('analysis').style.display = 'none';

      // Row 1: Leader (2s)
      await new Promise(resolve => setTimeout(resolve, 500));
      const row1 = createPyramidRow([team.focal], true);
      pyramidEl.appendChild(row1);
      await animateCardsIn(row1);

      // Row 2: 2 members (2s)
      await new Promise(resolve => setTimeout(resolve, 1500));
      const row2 = createPyramidRow(team.row2);
      pyramidEl.appendChild(row2);
      await animateCardsIn(row2);

      // Row 3: 3 members (2s)
      await new Promise(resolve => setTimeout(resolve, 1500));
      const row3 = createPyramidRow(team.row3);
      pyramidEl.appendChild(row3);
      await animateCardsIn(row3);

      // Analysis appears (2s)
      await new Promise(resolve => setTimeout(resolve, 1500));
      showAnalysis(team);

      // Check for crash out
      const compatibility = team.stats.dddCompatibility;
      const crashOut = team.stats.crashOut;

      stats.total++;
      stats.totalDDD += team.stats.avgDDD;

      if (crashOut) {
        await triggerCrashOut(team);
      } else {
        stats.successes++;
        if (compatibility > stats.topCompatibility) {
          stats.topCompatibility = compatibility;
        }
        addToTicker(team.teamName, compatibility, false);
        updateStats();

        // Display for 20 seconds before next team
        scheduleNextTeam(20000);
      }
    }

    function createPyramidRow(dancers, isLeader = false) {
      const row = document.createElement('div');
      row.className = 'pyramid-row';

      dancers.forEach(dancer => {
        const card = document.createElement('div');
        card.className = 'dancer-card' + (isLeader ? ' leader' : '');

        const compatClass = dancer.ddd >= 5 ? 'witches' : 'normal';

        card.innerHTML = `
          <img src="${dancer.photoUrl}" class="dancer-photo" alt="${dancer.screenName}">
          <div class="dancer-name">${dancer.screenName}</div>
          <div class="dancer-ddd ${compatClass}">DDD: ${dancer.ddd}</div>
        `;

        row.appendChild(card);
      });

      return row;
    }

    async function animateCardsIn(row) {
      const cards = row.querySelectorAll('.dancer-card');
      for (const card of cards) {
        card.classList.add('visible');
        await new Promise(resolve => setTimeout(resolve, 300));
      }
    }

    function showAnalysis(team) {
      const compatibility = team.stats.dddCompatibility;
      const compatFill = document.getElementById('compat-fill');
      const compatLabel = document.getElementById('compat-label');

      // Animate compatibility bar
      setTimeout(() => {
        compatFill.style.width = compatibility + '%';
        compatLabel.textContent = `${compatibility}% Compatible`;

        if (compatibility >= 65) {
          compatFill.className = 'compatibility-fill high';
        } else if (compatibility >= 45) {
          compatFill.className = 'compatibility-fill medium';
        } else {
          compatFill.className = 'compatibility-fill low';
        }
      }, 100);

      // Show Abby quote
      const analysisEl = document.getElementById('analysis');
      analysisEl.textContent = team.abbyQuote || 'Team analysis complete.';
      analysisEl.style.display = 'block';
    }

    // Crash Out Sequence
    async function triggerCrashOut(team) {
      console.log('💥 CRASH OUT triggered!');
      stats.crashes++;

      // Shake pyramid
      const cards = document.querySelectorAll('.dancer-card');
      cards.forEach(card => card.classList.add('shake'));

      await new Promise(resolve => setTimeout(resolve, 2000));

      // Show crash overlay with random critique
      const crashOverlay = document.getElementById('crash-overlay');
      const crashCritique = document.getElementById('crash-critique');
      crashCritique.textContent = crashCritiques[Math.floor(Math.random() * crashCritiques.length)];
      crashOverlay.classList.add('active');

      // Crash animation
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.remove('shake');
          card.classList.add('crash');
        }, index * 100);
      });

      await new Promise(resolve => setTimeout(resolve, 2000));

      // Hide crash overlay
      crashOverlay.classList.remove('active');

      // Show regrouping
      const regrouping = document.getElementById('regrouping');
      regrouping.classList.add('active');

      await new Promise(resolve => setTimeout(resolve, 2000));

      regrouping.classList.remove('active');

      // Add to ticker
      addToTicker(team.teamName, team.stats.dddCompatibility, true);
      updateStats();

      // Generate new team immediately
      scheduleNextTeam(0);
    }

    function addToTicker(teamName, compatibility, crashed) {
      const tickerContent = document.getElementById('ticker-content');
      const status = crashed ? '✗ CRASHED' : '✓';
      const className = crashed ? 'crash' : 'success';

      const item = document.createElement('span');
      item.className = `ticker-item ${className}`;
      item.textContent = `${teamName} - ${compatibility}% ${status}`;

      tickerContent.appendChild(item);

      // Keep only last 20 items
      const items = tickerContent.querySelectorAll('.ticker-item');
      if (items.length > 20) {
        items[0].remove();
      }
    }

    function updateStats() {
      document.getElementById('stat-total').textContent = stats.total;
      document.getElementById('stat-crashes').textContent = stats.crashes;

      const successRate = stats.total > 0 ? Math.round((stats.successes / stats.total) * 100) : 100;
      document.getElementById('stat-success').textContent = successRate + '%';

      document.getElementById('stat-best').textContent = stats.topCompatibility + '%';

      const avgDDD = stats.total > 0 ? (stats.totalDDD / stats.total).toFixed(1) : 0;
      document.getElementById('stat-avg-ddd').textContent = avgDDD;
    }

    function scheduleNextTeam(delayMs) {
      buildingAnimation = false;

      let countdown = Math.ceil(delayMs / 1000);
      const countdownEl = document.getElementById('stat-countdown');

      const countdownInterval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown + 's';

        if (countdown <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      setTimeout(() => {
        clearInterval(countdownInterval);
        generateNewTeam();
      }, delayMs);
    }
  </script>
</body>
</html>
