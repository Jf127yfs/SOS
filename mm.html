<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Maker - Live Compatibility</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
    }

    .stats {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 24px;
      padding: 50px;
    }

    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .match-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .match-pair {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 15px;
    }

    .guest {
      text-align: center;
      flex: 1;
    }

    .guest-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #f5576c;
      margin-bottom: 8px;
    }

    .guest-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 3px;
    }

    .guest-music {
      font-size: 11px;
      color: #666;
    }

    .heart-divider {
      font-size: 24px;
      color: #f5576c;
      flex: 0 0 auto;
      padding: 0 10px;
    }

    .compatibility-score {
      text-align: center;
      padding: 10px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 10px;
      color: white;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .shared-interests {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }

    .shared-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .interest-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .interest-tag {
      background: #e3f2fd;
      color: #1976d2;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: 500;
    }

    .error {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: #d32f2f;
      font-size: 18px;
    }

    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      color: #f5576c;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üíï Match Maker</h1>
      <p class="subtitle">Live Compatibility Analysis</p>
    </header>

    <div id="stats" class="stats"></div>

    <div id="content">
      <div class="loading">Loading compatibility matches...</div>
    </div>
  </div>

  <button class="refresh-btn" onclick="loadMatches()">üîÑ Refresh</button>

  <script>
    function loadMatches() {
      document.getElementById('content').innerHTML = '<div class="loading">Analyzing compatibility...</div>';

      google.script.run
        .withSuccessHandler(displayMatches)
        .withFailureHandler(displayError)
        .getCompatibilityMatches();
    }

    function displayMatches(result) {
      console.log('displayMatches called with:', result);
      console.log('Number of matches:', result.matches ? result.matches.length : 0);

      const content = document.getElementById('content');
      const stats = document.getElementById('stats');

      if (result.error || result.minimumNotMet) {
        content.innerHTML = `
          <div class="error">
            <h2>‚ö†Ô∏è ${result.message || result.error}</h2>
            <p style="margin-top: 15px; color: #666;">
              ${result.minimumNotMet ? 'Need at least 6 checked-in guests to start matching.' : ''}
            </p>
          </div>
        `;
        stats.innerHTML = '';
        return;
      }

      stats.innerHTML = `
        üë• ${result.totalGuests} guests checked in ‚Ä¢
        üíï ${result.matches.length} compatibility matches found
      `;

      let html = '<div class="matches-grid">';

      // Show top 50 matches
      result.matches.slice(0, 50).forEach(match => {
        const scorePercent = Math.round(match.similarity * 100);
        const sharedInterests = match.sharedInterests || [];

        html += `
          <div class="match-card">
            <div class="compatibility-score">
              ${scorePercent}% Compatible
            </div>

            <div class="match-pair">
              <div class="guest">
                <img src="${match.guest1.photoUrl || 'https://via.placeholder.com/80'}" class="guest-photo" alt="${match.guest1.screenName}">
                <div class="guest-name">${match.guest1.screenName}</div>
                <div class="guest-music">üéµ ${match.guest1.music}</div>
              </div>

              <div class="heart-divider">üíï</div>

              <div class="guest">
                <img src="${match.guest2.photoUrl || 'https://via.placeholder.com/80'}" class="guest-photo" alt="${match.guest2.screenName}">
                <div class="guest-name">${match.guest2.screenName}</div>
                <div class="guest-music">üéµ ${match.guest2.music}</div>
              </div>
            </div>

            ${sharedInterests.length > 0 ? `
              <div class="shared-interests">
                <div class="shared-label">Shared Interests</div>
                <div class="interest-tags">
                  ${sharedInterests.map(i => `<span class="interest-tag">${i}</span>`).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      });

      html += '</div>';
      content.innerHTML = html;
    }

    function displayError(error) {
      console.error('displayError called with:', error);
      document.getElementById('content').innerHTML = `
        <div class="error">
          <h2>‚ùå Error Loading Matches</h2>
          <p style="margin-top: 15px; color: #666;">${error.message}</p>
        </div>
      `;
    }

    // Auto-load on page load
    loadMatches();

    // Auto-refresh every 30 seconds
    setInterval(loadMatches, 30000);
  </script>
</body>
</html>
