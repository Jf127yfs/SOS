<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance Team Generator - Pyramid Matchmaking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 24px;
      padding: 50px;
    }

    .teams-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 30px;
    }

    .team-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .team-card:hover {
      transform: translateY(-5px);
    }

    .team-header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 15px;
    }

    .team-name {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .team-stats {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 8px;
    }

    .compatibility-bar {
      height: 20px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
      margin: 12px 0;
    }

    .compatibility-fill {
      height: 100%;
      transition: width 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: white;
    }

    .compatibility-fill.high { background: linear-gradient(90deg, #4ade80, #22c55e); }
    .compatibility-fill.medium { background: linear-gradient(90deg, #fbbf24, #f59e0b); }
    .compatibility-fill.low { background: linear-gradient(90deg, #ef4444, #dc2626); }

    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    .pyramid-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .dancer {
      text-align: center;
    }

    .dancer-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
      margin-bottom: 5px;
    }

    .pyramid-row:first-child .dancer-photo {
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .dancer-name {
      font-size: 12px;
      font-weight: 600;
      color: #333;
    }

    .dancer-ddd {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 2px;
    }

    .dancer-ddd.witches {
      background: #a855f7;
      color: white;
      font-weight: 600;
    }

    .dancer-ddd.normal {
      background: rgba(0, 0, 0, 0.05);
      color: #666;
    }

    .abby-quote {
      background: #f8f9fa;
      border-left: 4px solid #764ba2;
      padding: 15px;
      margin-top: 20px;
      font-style: italic;
      color: #555;
      border-radius: 5px;
    }

    .quote-author {
      text-align: right;
      font-weight: 600;
      color: #764ba2;
      margin-top: 10px;
    }

    .team-bio {
      margin-top: 15px;
      padding: 12px;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      color: #555;
    }

    .error {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: #d32f2f;
      font-size: 18px;
    }

    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Crash animation */
    .team-card.crash {
      animation: shake 0.5s, fadeOut 1s 0.5s forwards;
      border: 3px solid #ef4444;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes fadeOut {
      to { opacity: 0.3; transform: scale(0.95); }
    }

    /* Crash GIF overlay */
    .crash-gif-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      animation: crashGifAppear 0.5s 0.5s forwards;
    }

    .crash-gif-overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes crashGifAppear {
      to { opacity: 0.9; }
    }

    .countdown {
      text-align: center;
      color: white;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üíÉ Dance Team Generator</h1>
      <p class="subtitle">Abby Lee Matchmaking ‚Ä¢ Auto-Running Pyramid Builder</p>
      <div class="countdown" id="countdown">Generating teams...</div>
    </header>

    <div id="content">
      <div class="loading">Loading dance teams...</div>
    </div>
  </div>

  <button class="refresh-btn" onclick="loadTeams()">üîÑ New Teams</button>

  <script>
    let autoRefreshTimer = null;
    let sessionStats = {
      total: 0,
      crashes: 0
    };

    function loadTeams() {
      console.log('üé≠ ALM: Loading dance teams...');
      document.getElementById('content').innerHTML = '<div class="loading">Generating teams...</div>';

      // Check if google.script.run is available
      if (typeof google === 'undefined' || !google.script || !google.script.run) {
        console.error('‚ùå ALM: google.script.run not available');
        displayError({ message: 'Google Apps Script not loaded. Please access via deployment URL.' });
        return;
      }

      console.log('‚úÖ ALM: google.script.run available, calling buildDanceTeams(9)');
      google.script.run
        .withSuccessHandler(displayTeams)
        .withFailureHandler(displayError)
        .buildDanceTeams(9); // Generate 9 teams (3x3 grid)
    }

    function displayTeams(result) {
      console.log('üé≠ ALM: Received team data:', result);
      const content = document.getElementById('content');

      if (result.error || result.minimumNotMet) {
        console.warn('‚ö†Ô∏è ALM: Error or minimum not met:', result.message || result.error);
        content.innerHTML = `
          <div class="error">
            <h2>‚ö†Ô∏è ${result.message || result.error}</h2>
            <p style="margin-top: 15px; color: #666;">
              ${result.minimumNotMet ? 'Need at least 6 checked-in guests to form a team.' : ''}
            </p>
          </div>
        `;
        // Retry after 60 seconds if error
        clearTimeout(autoRefreshTimer);
        autoRefreshTimer = setTimeout(loadTeams, 60000);
        return;
      }

      let html = '<div class="teams-grid">';

      result.teams.forEach((team, index) => {
        const compatibility = team.stats.compatibility;
        const crashOut = team.stats.crashOut;

        sessionStats.total++;
        if (crashOut) sessionStats.crashes++;

        let compatClass = 'high';
        if (compatibility < 65) compatClass = 'medium';
        if (compatibility < 45) compatClass = 'low';

        html += `
          <div class="team-card ${crashOut ? 'crash' : ''}" style="animation-delay: ${index * 0.1}s;">
            ${crashOut ? '<div class="crash-gif-overlay"><img src="https://64.media.tumblr.com/36be30dd9e3cb24eaf9a46c8d615a33a/tumblr_n8l8hnaiJ91sgl0ajo1_400.gifv" alt="Crash"></div>' : ''}
            <div class="team-header">
              <div class="team-name">${team.teamName}</div>
              <div class="team-stats">${team.stats.genreMix} genres ‚Ä¢ Avg DDD: ${team.stats.avgDDD}</div>
            </div>

            <div class="compatibility-bar">
              <div class="compatibility-fill ${compatClass}" style="width: ${compatibility}%;">
                ${compatibility}% Compatible${crashOut ? ' üî•' : ''}
              </div>
            </div>

            <div class="pyramid">
              <!-- Row 1: Leader -->
              <div class="pyramid-row">
                <div class="dancer">
                  <img src="${team.focal.photoUrl}" class="dancer-photo" alt="${team.focal.screenName}">
                  <div class="dancer-name">${team.focal.screenName}</div>
                  <div class="dancer-ddd ${team.focal.ddd >= 5 ? 'witches' : 'normal'}">DDD: ${team.focal.ddd}</div>
                </div>
              </div>

              <!-- Row 2: Middle -->
              <div class="pyramid-row">
                ${team.row2.map(d => `
                  <div class="dancer">
                    <img src="${d.photoUrl}" class="dancer-photo" alt="${d.screenName}">
                    <div class="dancer-name">${d.screenName}</div>
                    <div class="dancer-ddd ${d.ddd >= 5 ? 'witches' : 'normal'}">DDD: ${d.ddd}</div>
                  </div>
                `).join('')}
              </div>

              <!-- Row 3: Bottom -->
              <div class="pyramid-row">
                ${team.row3.map(d => `
                  <div class="dancer">
                    <img src="${d.photoUrl}" class="dancer-photo" alt="${d.screenName}">
                    <div class="dancer-name">${d.screenName}</div>
                    <div class="dancer-ddd ${d.ddd >= 5 ? 'witches' : 'normal'}">DDD: ${d.ddd}</div>
                  </div>
                `).join('')}
              </div>
            </div>

            ${team.abbyQuote ? `
              <div class="abby-quote">
                "${team.abbyQuote}"
                <div class="quote-author">‚Äî Abby Lee Miller</div>
              </div>
            ` : ''}

            ${team.teamBio ? `
              <div class="team-bio">
                <strong>Team Analysis:</strong> ${team.teamBio}
              </div>
            ` : ''}
          </div>
        `;
      });

      html += '</div>';
      content.innerHTML = html;
      console.log(`‚úÖ ALM: Displayed ${result.teams.length} teams (${sessionStats.crashes} crashes so far)`);

      // Update countdown and schedule next refresh
      scheduleNextRefresh();
    }

    function displayError(error) {
      console.error('‚ùå ALM: Error loading teams:', error);
      document.getElementById('content').innerHTML = `
        <div class="error">
          <h2>‚ùå Error Loading Teams</h2>
          <p style="margin-top: 15px; color: #666;">${error.message}</p>
        </div>
      `;
      // Retry after 60 seconds if error
      clearTimeout(autoRefreshTimer);
      autoRefreshTimer = setTimeout(loadTeams, 60000);
    }

    function scheduleNextRefresh() {
      clearTimeout(autoRefreshTimer);

      let countdown = 45;
      const countdownEl = document.getElementById('countdown');

      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = `Next refresh in ${countdown}s... (${sessionStats.total} teams generated, ${sessionStats.crashes} crashed)`;

        if (countdown <= 0) {
          clearInterval(interval);
          countdownEl.textContent = 'Generating...';
        }
      }, 1000);

      autoRefreshTimer = setTimeout(() => {
        clearInterval(interval);
        loadTeams();
      }, 45000);
    }

    // Log when page loads
    window.addEventListener('load', () => {
      console.log('üé≠ ALM: Page loaded, starting team generation...');
    });

    // Auto-load on page load
    loadTeams();
  </script>
</body>
</html>
