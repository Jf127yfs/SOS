<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Bios - Guest Profiles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .stats {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 24px;
      padding: 50px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .bios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .bio-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .bio-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .bio-card.prison {
      border: 3px solid #d32f2f;
      background: #ffebee;
    }

    .prison-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #d32f2f;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .bio-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 15px;
    }

    .bio-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3498db;
    }

    .bio-info {
      flex: 1;
    }

    .screen-name {
      font-size: 18px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 3px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .uid {
      font-size: 11px;
      color: #7f8c8d;
      font-family: 'Courier New', monospace;
    }

    .bio-text {
      background: #ecf0f1;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
      color: #2c3e50;
      min-height: 60px;
      font-family: 'Courier New', Courier, monospace;
    }

    .bio-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #bdc3c7;
      font-size: 11px;
      color: #7f8c8d;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .bio-length {
      font-weight: 600;
    }

    .ddd-score {
      font-weight: 600;
    }

    .ddd-score.high {
      color: #d32f2f;
    }

    .error {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: #d32f2f;
      font-size: 18px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      color: #3498db;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .filter-controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: white;
      color: #2c3e50;
      border: 2px solid white;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .filter-btn:hover {
      background: transparent;
      color: white;
    }

    .filter-btn.active {
      background: #3498db;
      border-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üèòÔ∏è Village Bios</h1>
      <p class="subtitle">Ultra-Short Guest Profiles ‚Ä¢ ‚â§90 Characters</p>
    </header>

    <div id="stats" class="stats"></div>

    <div class="filter-controls">
      <button class="filter-btn active" onclick="filterBios('all')">All Guests</button>
      <button class="filter-btn" onclick="filterBios('prison')">Prison Only</button>
      <button class="filter-btn" onclick="filterBios('regular')">Regular Only</button>
    </div>

    <div id="content">
      <div class="loading">Loading village bios...</div>
    </div>
  </div>

  <button class="refresh-btn" onclick="loadBios()">üîÑ Refresh</button>

  <script>
    let allBios = [];
    let currentFilter = 'all';

    function loadBios() {
      document.getElementById('content').innerHTML = '<div class="loading">Generating village bios...</div>';

      google.script.run
        .withSuccessHandler(displayBios)
        .withFailureHandler(displayError)
        .getVillageBiosForCheckedIn();
    }

    function displayBios(result) {
      allBios = result.bios || [];
      const stats = document.getElementById('stats');

      if (result.error) {
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h2>‚ö†Ô∏è ${result.error}</h2>
          </div>
        `;
        stats.innerHTML = '';
        return;
      }

      const prisonCount = allBios.filter(b => b.inPrison).length;
      stats.innerHTML = `
        üë• ${allBios.length} guests checked in ‚Ä¢
        üèòÔ∏è ${allBios.length - prisonCount} regular ‚Ä¢
        üö® ${prisonCount} in prison (DDD > 5)
      `;

      renderBios();
    }

    function renderBios() {
      const content = document.getElementById('content');

      let filteredBios = allBios;
      if (currentFilter === 'prison') {
        filteredBios = allBios.filter(b => b.inPrison);
      } else if (currentFilter === 'regular') {
        filteredBios = allBios.filter(b => !b.inPrison);
      }

      if (filteredBios.length === 0) {
        content.innerHTML = `
          <div class="error">
            <h2>No bios match the current filter</h2>
          </div>
        `;
        return;
      }

      let html = '<div class="bios-grid">';

      filteredBios.forEach(bio => {
        const dddClass = bio.ddd > 5 ? 'high' : '';

        html += `
          <div class="bio-card ${bio.inPrison ? 'prison' : ''}">
            ${bio.inPrison ? '<div class="prison-badge">üö® Prison</div>' : ''}

            <div class="bio-header">
              ${bio.photoUrl ? `<img src="${bio.photoUrl}" class="bio-photo" alt="${bio.screenName}">` : ''}
              <div class="bio-info">
                <div class="screen-name">@${bio.screenName}</div>
                <div class="uid">${bio.uid}</div>
              </div>
            </div>

            <div class="bio-text">
              ${bio.bio}
            </div>

            <div class="bio-meta">
              <span class="bio-length">${bio.length} chars</span>
              <span class="ddd-score ${dddClass}">DDD: ${bio.ddd || 0}</span>
            </div>
          </div>
        `;
      });

      html += '</div>';
      content.innerHTML = html;
    }

    function filterBios(filter) {
      currentFilter = filter;

      // Update button states
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      renderBios();
    }

    function displayError(error) {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <h2>‚ùå Error Loading Bios</h2>
          <p style="margin-top: 15px; color: #666;">${error.message}</p>
        </div>
      `;
    }

    // Auto-load on page load
    loadBios();

    // Auto-refresh every 60 seconds
    setInterval(loadBios, 60000);
  </script>
</body>
</html>
